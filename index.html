<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pipers Drawing Game</title>
  </head>
  
  <body>
    <h1>Pipers Drawing Game</h1>
      <canvas id="canvas"></canvas>
      <div id="selectedColor" class="blackSelect"></div>
      <div id="button-box">
      <button id="blue" class="colorButton button" title="Brush Color to blue"></button>
      <button id="red" class="colorButton button" title="Brush Color to red"></button>
      <button id="yellow" class="colorButton button" title="Brush Color to yellow"></button>
      <button id="green" class="colorButton button" title="Brush Color to green"></button>
      <button id="purple" class="colorButton button" title="Brush Color to purple"></button>
      <button id="brown" class="colorButton button" title="Brush Color to brown"></button>
      <button id="black" class="colorButton button" title="Brush Color to black"></button>
      <button id="white" class="colorButton button" title="Brush Color to white"></button>
      <button id="smallSize" class="colorButton" title="Brush Size to small"><span class="sml-dot"></span></button>
      <button id="medSize" class="colorButton" title="Brush Size to Medium"><span class="med-dot"></span></button>
      <button id="largeSize" class="colorButton" title="Brush Size to Large"><span class="lrg-dot"></span></button>
      <button id="fill" class="toolButton" title="Fills entire canvas with selected colour"><img src="icons/fill.png" class="colorButton" alt="Fills entire canvas with selected colour"></button>
      <button id="deleteAll" class="toolButton" title="Resets entire canvas">Reset</button>
      <!-- <button id="save" class="toolButton" title="Saves image to desktop">Save Image</button> -->
    </div>

    <script src="canvas.js"></script>
    <script src="colorChangers.js"></script>
    <script src="sizeChangers.js"></script>
    <script src="misc.js"></script>
    <script src="listeners.js"></script>

  </body>
</html>
