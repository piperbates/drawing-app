<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pipers Drawing App</title>
  </head>
  
  <body>
      <canvas id="canvas"></canvas>
      <div id="selectedColor" class="blackSelect"></div>
      <div id="button-box">
      <button id="blue" class="colorButton" title="Brush Color to blue"></button>
      <button id="red" class="colorButton" title="Brush Color to red"></button>
      <button id="yellow" class="colorButton" title="Brush Color to yellow"></button>
      <button id="green" class="colorButton" title="Brush Color to green"></button>
      <button id="purple" class="colorButton" title="Brush Color to purple"></button>
      <button id="brown" class="colorButton" title="Brush Color to brown"></button>
      <button id="black" class="colorButton" title="Brush Color to black"></button>
      <button id="white" class="colorButton" title="Brush Color to white"></button>
      <button id="smallSize" class="colorButton" title="Brush Size to small">Small</button>
      <button id="medSize" class="colorButton" title="Brush Size to Medium">Medium</button>
      <button id="largeSize" class="colorButton" title="Brush Size to Large">Large</button>
      <button id="fill" class="colorButton" title="Fills entire canvas">Fill</button>
    </div>

    <script src="canvas.js"></script>
    <script src="colorChangers.js"></script>
    <script src="sizeChangers.js"></script>
    <script src="misc.js"></script>
    <script src="listeners.js"></script>

  </body>
</html>
